<div class="movie-container" >
  <div *ngFor="let movie of displayMovies">
    <div class="movie">
      <img [src]="IMG_API + movie.poster_path">
      <div class="movie-info">
        <h3>{{ movie.title }}</h3>
        <span>{{ movie.vote_average }}</span>
      </div>
      <div class="movie-overview">
        <h3>{{ movie.title }}</h3>
        <p>{{ movie.overview }}</p>
      </div>
    </div>
  </div>
</div>
